<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Liquid Volume Mixer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: system-ui, sans-serif;
  background: #111;
  color: #fff;
  margin: 0;
  padding: 12px;
}

h1 {
  font-size: 18px;
  text-align: center;
  margin-bottom: 10px;
}

.container {
  max-width: 420px;
  margin: auto;
}

.part {
  display: grid;
  grid-template-columns: 1fr 70px 28px;
  gap: 6px;
  margin-bottom: 6px;
}

input {
  padding: 6px;
  font-size: 14px;
  border-radius: 4px;
  border: none;
}

.remove {
  background: #333;
  color: #fff;
  border: none;
  border-radius: 4px;
  font-size: 14px;
}

button {
  padding: 8px;
  font-size: 14px;
  border-radius: 6px;
  border: none;
  background: #444;
  color: #fff;
}

.full {
  width: 100%;
  margin-top: 8px;
}

.result {
  background: #1c1c1c;
  padding: 8px;
  margin-top: 10px;
  font-size: 14px;
  border-radius: 6px;
}
</style>
</head>

<body>

<div class="container">
  <h1>Liquid Volume Mixer</h1>

  <div id="parts"></div>

  <button class="full" onclick="addPart()">+ Add part</button>

  <input
    id="finalVolume"
    class="full"
    type="number"
    placeholder="Final volume (ml)"
    value="1000"
  >

  <button class="full" onclick="calculate()">Calculate</button>

  <div class="result" id="result"></div>
</div>

<script>
let partCount = 0;

function addPart(name = "") {
  partCount++;
  const div = document.createElement("div");
  div.className = "part";
  div.innerHTML = `
    <input placeholder="Part ${String.fromCharCode(64 + partCount)}" value="Part ${String.fromCharCode(64 + partCount)}">
    <input type="number" placeholder="Ratio" value="1">
    <button class="remove" onclick="this.parentElement.remove()">Ã—</button>
  `;
  document.getElementById("parts").appendChild(div);
}

addPart();
addPart();

function calculate() {
  const parts = document.querySelectorAll(".part");
  let totalRatio = 0;

  parts.forEach(p => {
    const r = Number(p.children[1].value);
    if (r > 0) totalRatio += r;
  });

  const finalVolume = Number(document.getElementById("finalVolume").value);
  let output = "";
  let sum = 0;

  parts.forEach(p => {
    const name = p.children[0].value || "Part";
    const r = Number(p.children[1].value);
    if (r > 0) {
      const v = Math.round(finalVolume * r / totalRatio);
      sum += v;
      output += `<div>${name}: ${v} ml</div>`;
    }
  });

  output += `<hr><div><strong>Total:</strong> ${sum} ml</div>`;
  document.getElementById("result").innerHTML = output;
}
</script>

</body>
</html>
