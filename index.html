<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Liquid Volume Mixer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: system-ui, sans-serif;
  background: #111;
  color: #fff;
  margin: 0;
  padding: 12px;
}

h1 {
  font-size: 18px;
  margin-bottom: 8px;
  text-align: center;
}

.container {
  max-width: 420px;
  margin: auto;
}

.part {
  display: grid;
  grid-template-columns: 1fr 80px;
  gap: 6px;
  margin-bottom: 6px;
}

input {
  padding: 6px;
  font-size: 14px;
  border-radius: 4px;
  border: none;
}

button {
  padding: 8px;
  font-size: 14px;
  border-radius: 6px;
  border: none;
  background: #444;
  color: #fff;
}

button:active {
  background: #666;
}

.full {
  width: 100%;
  margin-top: 8px;
}

.result {
  background: #1c1c1c;
  padding: 8px;
  margin-top: 10px;
  font-size: 14px;
  border-radius: 6px;
}

@media (min-width: 768px) {
  body {
    padding: 20px;
  }
  h1 {
    font-size: 20px;
  }
}
</style>
</head>

<body>

<div class="container">
  <h1>Liquid Volume Mixer</h1>

  <div id="parts">
    <div class="part">
      <input placeholder="Part A" value="Part A">
      <input type="number" placeholder="Ratio" value="1">
    </div>
    <div class="part">
      <input placeholder="Part B" value="Part B">
      <input type="number" placeholder="Ratio" value="9">
    </div>
  </div>

  <button class="full" onclick="addPart()">+ Add part</button>

  <input
    id="finalVolume"
    class="full"
    type="number"
    placeholder="Final volume (ml)"
    value="1000"
  >

  <button class="full" onclick="calculate()">Calculate</button>

  <div class="result" id="result"></div>
</div>

<script>
function addPart() {
  const div = document.createElement("div");
  div.className = "part";
  div.innerHTML = `
    <input placeholder="Part">
    <input type="number" placeholder="Ratio">
  `;
  document.getElementById("parts").appendChild(div);
}

function calculate() {
  const parts = document.querySelectorAll(".part");
  let totalRatio = 0;

  parts.forEach(p => {
    const r = Number(p.children[1].value);
    if (r > 0) totalRatio += r;
  });

  const finalVolume = Number(document.getElementById("finalVolume").value);
  let output = "";

  parts.forEach(p => {
    const name = p.children[0].value || "Part";
    const r = Number(p.children[1].value);
    if (r > 0) {
      const v = (finalVolume * r / totalRatio).toFixed(2);
      output += `<div>${name}: ${v} ml</div>`;
    }
  });

  document.getElementById("result").innerHTML = output;
}
</script>

</body>
</html>
